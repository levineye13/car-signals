<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сигналы</title>
  </head>
  <body>
    <div class="page">
      <div class="page__img-container">
        <img src="#" alt="Картинка сигнала" class="page__img" />
      </div>
      <form action="#" class="form page__form" name="signalsForm">
        <fieldset class="form__select">
          <legend class="form__description">Список сиглалов:</legend>
          <div class="form__wrapper">
            <ul class="list">
              <li class="list__item">
                <ul class="list__sublist"></ul>
              </li>
              <li class="list__item">
                <ul class="list__sublist"></ul>
              </li>
              <li class="list__item">
                <ul class="list__sublist"></ul>
              </li>
            </ul>
            <button class="form__add-signal" type="button">Добавить</button>
            <button class="form__submit" type="submit">Отправить</button>
          </div>
        </fieldset>
        <fieldset class="form__malfunctions">
          <legend class="form__description">Список неисправностей</legend>
          <ul class="form__malfunctions-list"></ul>
        </fieldset>
      </form>
